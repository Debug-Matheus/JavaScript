<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prumeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 18px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <script>
    var p1 = window.document.getElementsByTagName('p')[0]
    window.document.write('Está escrito assim: '+ p1.innerText + '<br> ')
    var p2 = window.document.getElementsByTagName('p')[1]
    window.document.write('Está escrito assim: '+ p2.innerText)
    
    p1.style.color = 'blue'
    var corpo = window.document.body
    corpo.style.background = 'black'
    </script>
</body>
</html>
