<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body onload="atualizarHora()">
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main class="container">
        <div class="item">
            <label for="fnum">Número (entre 1 e 100): </label>
            <input type="number" name="num" id="fnum">
            <div id="adicionar">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </div>
        </div>
        <div class="item">
            <select name="lista" id="flista" size="6">

            </select>
        </div>
        <div id="finalizar">
            <input type="button" value="Finalizar" onclick="finalizar()">
            <input type="button" value="Atualizar" onclick="location.reload()">
        </div>
        <div id="res">

        </div>  
    </main>
    <div class="rodape">
        <a href="https://www.cursoemvideo.com" target="_blank">©CursoemVideo</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
