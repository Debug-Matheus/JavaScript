<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="carregar()">
    <main>
        <form action="cadastro.php" autocomplete="on" method="post">
            <div class="login">
                <label for="ilogin">
                    Login:
                    <input type="text" name="login" id="ilogin">
                </label>
            
            </div>
            <div class="login">
                <label for="isenha">
                    Senha:
                    <input type="password" name="senha" id="isenha">
                </label>
            </div>
            <div class="button">
                <input type="button" value="Entrar" onclick="entrar()">
            </div>
        </form>
    </main>
    <script> 
        function carregar(){
            var p = window.document.createElement('p')
            p.style.textAlign = 'center'
            var main = window.document.querySelector('main')
            p.setAttribute('id', 'msg')
            main.appendChild(p)
            p.innerHTML = '<strong>Carregando...</strong>'
            p.style.color = 'blue'
            
        }
    </script>
</body>
</html>
