<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="carregar()">
    <main>
        <form action="cadastro.php" autocomplete="on" method="post">
            <div class="login">
                <label for="ilogin" id="ilogin">
                    Login:
                    <input type="text" name="login" id="ilogin">
                </label>
            
            </div>
            <div class="login">
                <label for="isenha" id="isenha">
                    Senha:
                    <input type="password" name="senha" id="isenha">
                </label>
            </div>
            <div class="button">
                <input type="button" id="btnentrar" value="Entrar" onclick="entrar()">
            </div>
            <div class="reset">
                <input type="button" value="Atualizar" onclick="location.reload()">
            </div>
        </form>
    </main>
    <script> 
    var tentativas = 3;

    function entrar() {
        var login = document.getElementById('ilogin');
        var senha = document.getElementById('isenha');
        var button = document.getElementById('btnentrar');
        var label = document.querySelector('label');
        var label2 = document.querySelector('label#isenha');
        var main = document.querySelector('main');
        var reset = document.querySelector('div.reset');
        if (login.value == 'admin' && senha.value == '123') {
            window.location.href = 'cadastro.html';
        } else {
            tentativas--;
            if (tentativas > 0) {
                alert(`Login ou senha inválidos. Restam ${tentativas} tentativas.`);
            } else {
                alert('Tentativas esgotadas');
                button.disabled = true; // desativa o botão
            }
        }
        if (button.disabled) {
            login.style.display = 'none';
            senha.style.display = 'none';
            button.style.display = 'none';
            
            var tentativasElement = document.createElement('p');
            tentativasElement.innerHTML = 'Tentativas esgotadas';
            tentativasElement.style.color = 'red';
            reset.style.display = 'block';
            main.appendChild(tentativasElement);
            main.appendChild(reset)
        }
    }
    </script>
</body>
</html>
